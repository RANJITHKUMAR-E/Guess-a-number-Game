<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Guess a number</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h1>Guess the number</h1>
            <p>Hello folks 😉, here you are going to guess a number which is in the range of <b>1 to 20</b>. If you guessed the number correctly in five chances you won ✔, else you loose ❗ </p>
            <h5>All the best 🤍</h5><br>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 form-group">
            <input class="form-control" id="guess" style="width: 25vh; display: inline;" type="number"
                placeholder="Enter the guess">
            <input class="btn btn-primary" id="submitBtn" style="width: 20vh; display: inline;" type="submit"
                value="Submit" onclick=check()>
        </div>
    </div>
    <br><br>
    <div class="results">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h5 id="prevGuess"><b>PREVIOUS GUESSES : </b></h5>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-md-5 p-3 my-3" id="content" style="color: aliceblue;">
                <h5 id="resultDesc">Results</h5>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 p-3 my-3" id="successGifs" style="color: aliceblue;">
            </div>
        </div>
    </div>

</body>

</html>
